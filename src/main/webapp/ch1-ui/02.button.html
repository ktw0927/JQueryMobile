<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" 
		   content="width=device-width,initial-scale=1.0,maximun-scale=1.0
		   				,minimum-scale=1.0,user-scalable=no">	
<title>02.button.html</title>

<link href="../mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">
<style>
	.ui-button-width {/*임의로 버튼의 넓이를 지정*/
		width:200px;
	}
	.ui-table-width {/*테이블 내부의 버튼의 넓이를 지정*/
		width:100%;
	}
</style>
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
	
	<div data-role="header">
		<h1>Button의 크기 및 배치방법</h1>
	</div>
	<!-- data-role="button" -->
	<div data-role="content">
	<!-- 1.브라우저의 폭에 맞게 100% 적용이 되는 버튼이 생성 -->
		<a href="#" data-role="button">버튼</a>
	<!-- 2.스타일을 지정해서 버튼의 넓이를 설정 -->	
	 <table class="ui-table-width">
	 	<tr>
	 		<td><a href="#" data-role="button">버튼2</a></td>
	 		<td><a href="#" data-role="button">버튼3</a></td>
	 	</tr>
	 </table>
	 <!-- 3.버튼의 넓이를 직접 지정(브라우저의 넓이와 상관없이 버튼의 글자길이에 맞게 
	 										맞춰서 버튼의 폭을 지정)
	 		1)data-inline="true" (버튼의 글자길이에 맞게 폭이 설정)
	 		2)스타일을 선언하고 강제로 적용(버튼의 글자길이하고는 상관X)								
	  -->
	  <a href="#" data-role="button" data-inline="true">버튼4</a>
	  <a href="#" data-role="button" class="ui-button-width">버튼5</a>
	  
	</div>
	
	<div data-role="footer">
		<h1>화면 하단</h1>
	</div>

</div>
</body>
</html>
