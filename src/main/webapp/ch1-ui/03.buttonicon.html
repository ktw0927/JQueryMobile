<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" 
		   content="width=device-width,initial-scale=1.0,maximun-scale=1.0
		   				,minimum-scale=1.0,user-scalable=no">	
<title>03.buttonicon.html</title>

<link href="../mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">
<style>
	.ui-button-width {/*임의로 버튼의 넓이를 지정*/
		width:200px;
	}
	.ui-table-width {/*테이블 내부의 버튼의 넓이를 지정*/
		width:100%;
	}
</style>
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<!-- 
	버튼의 속성->data-*                  속성              
 속성                    설명                                        값
 data-corners    모서리를 둥글게 할것인지 여부    true(기본)|false
 data-icon            아이콘             home | delete | plus,,,,, jquerymobile사이트
 data-iconpos       아이콘위치       left|right|top|bottom|notext(글자만 출력)
 data-iconshadow 아이콘그림자      true(기본)|false
 data-shadow       버튼그림자      true(기본)|false
 data-thema         버튼테마         letter(a~e)
	 -->
<div data-role="page">
	
	<div data-role="header">
		<h1>Button의 다양한 옵션들</h1>
	</div>
	<!-- data-role="button" -->
	<div data-role="content">
	<!-- 1.브라우저의 폭에 맞게 100% 적용이 되는 버튼이 생성 -->
		<a href="#" data-role="button" data-inline="true" 
			data-corners="false" data-icon="home">버튼</a>
	<!-- 2.스타일을 지정해서 버튼의 넓이를 설정 -->	
	 <table class="ui-table-width">
	 	<tr>
	 		<td><a href="#" data-role="button" data-inline="true" 
				 data-icon="delete">삭제</a></td>
	 		<td><a href="#" data-role="button" data-inline="true" 
				 data-icon="add" data-iconpos="right">추가</a></td>
	 	</tr>
	 </table>
	
	  <a href="#" data-role="button" data-inline="true"
	  					 data-icon="refresh" data-iconpos="top"
	  					 data-shadow="false">새로고침</a>
	  <a href="#" data-role="button" class="ui-button-width"
	  					 data-icon="search" data-iconpos="notext">버튼5</a>
	  <a href="#" data-role="button" data-inline="true">버튼6</a>					 
	  
	</div>
	
	<div data-role="footer">
		<h1>화면 하단</h1>
	</div>

</div>
</body>
</html>
